{%extends "blog/base.html"%}

{%block content %}
	<div classs="content-section">
		<form method="POST">
			{%csrf_token%}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">DELETE POST
				</legend>
				<h2>Are you sure you want to delete this post: '{{object.title}}'</h2>
			</fieldset>
			<div class="form-group">
				<button class="btn-outline-danger" type="submit"> Delete </button>
				<a class="btn-outline-secondary" href ="{%url 'post-detail' object.id %}">  Cancel </a>
			</div>
				
		</form>

			
	</div>	
	    
{%endblock content %}
